<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fretboard Modes</title>
</head>
<body>
  <h1>Fretboard Modes</h1>
  <main class="fretboard">
  <section class="ionian">
    <h2>Ionian</h2>
    <div class="mode">
      <!-- .a1 represents scale degree 1 in octave a -->
      <p class="a1">1</p>
      <p class="a2">2</p>
      <p class="a3">3</p>
      <p class="a4">4</p>
      <p class="a5">5</p>
      <p class="a6">6</p>
      <p class="a7">7</p>
      <p class="b1">1</p>
      <p class="b2">2</p>
      <p class="b3">3</p>
      <p class="b4">4</p>
      <p class="b5">5</p>
      <p class="b6">6</p>
      <p class="b7">7</p>
      <p class="c1">1</p>
    </div>
  </section>
</main>
</body>
</html>
