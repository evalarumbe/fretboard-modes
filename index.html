<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fretboard Modes</title>
</head>
<body>
  <h1>Fretboard Modes</h1>
  <main class="fretboard">
    <!-- .a1 represents scale degree 1 in octave a -->
    <!-- Ionian -->
    <p class="a1 ionian">1</p>
    <p class="a2 ionian">2</p>
    <p class="a3 ionian">3</p>
    <p class="a4 ionian">4</p>
    <p class="a5 ionian">5</p>
    <p class="a6 ionian">6</p>
    <p class="a7 ionian">7</p>
    <p class="b1 ionian">1</p>
    <p class="b2 ionian">2</p>
    <p class="b3 ionian">3</p>
    <p class="b4 ionian">4</p>
    <p class="b5 ionian">5</p>
    <p class="b6 ionian">6</p>
    <p class="b7 ionian">7</p>
    <p class="c1 ionian">1</p>
    <!-- Dorian -->
    <p class="a1 dorian">1</p>
    <p class="a2 dorian">2</p>
    <p class="a3 dorian">3</p>
    <p class="a4 dorian">4</p>
    <p class="a5 dorian">5</p>
    <p class="a6 dorian">6</p>
    <p class="a7 dorian">7</p>
    <p class="b1 dorian">1</p>
    <p class="b2 dorian">2</p>
    <p class="b3 dorian">3</p>
    <p class="b4 dorian">4</p>
    <p class="b5 dorian">5</p>
    <p class="b6 dorian">6</p>
    <p class="b7 dorian">7</p>
    <p class="c1 dorian">1</p>
</main>
</body>
</html>
