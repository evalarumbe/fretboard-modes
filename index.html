<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fretboard Modes</title>
</head>
<body>
  <h1>Fretboard Modes</h1>
  <main class="fretboard">
    <!-- .a1 represents scale degree 1 in octave a -->
    <!-- Ionian -->
    <p class="oct-a deg-1 ionian">1</p>
    <p class="oct-a deg-2 ionian">2</p>
    <p class="oct-a deg-3 ionian">3</p>
    <p class="oct-a deg-4 ionian">4</p>
    <p class="oct-a deg-5 ionian">5</p>
    <p class="oct-a deg-6 ionian">6</p>
    <p class="oct-a deg-7 ionian">7</p>
    <p class="oct-b deg-1 ionian">1</p>
    <p class="oct-b deg-2 ionian">2</p>
    <p class="oct-b deg-3 ionian">3</p>
    <p class="oct-b deg-4 ionian">4</p>
    <p class="oct-b deg-5 ionian">5</p>
    <p class="oct-b deg-6 ionian">6</p>
    <p class="oct-b deg-7 ionian">7</p>
    <p class="oct-c deg-1 ionian">1</p>
    <!-- Dorian -->
    <p class="oct-a deg-1 dorian">1</p>
    <p class="oct-a deg-2 dorian">2</p>
    <p class="oct-a deg-3 dorian">3</p>
    <p class="oct-a deg-4 dorian">4</p>
    <p class="oct-a deg-5 dorian">5</p>
    <p class="oct-a deg-6 dorian">6</p>
    <p class="oct-a deg-7 dorian">7</p>
    <p class="oct-b deg-1 dorian">1</p>
    <p class="oct-b deg-2 dorian">2</p>
    <p class="oct-b deg-3 dorian">3</p>
    <p class="oct-b deg-4 dorian">4</p>
    <p class="oct-b deg-5 dorian">5</p>
    <p class="oct-b deg-6 dorian">6</p>
    <p class="oct-b deg-7 dorian">7</p>
    <p class="oct-c deg-1 dorian">1</p>
    <!-- Phrygian -->
    <p class="oct-a deg-1 phrygian">1</p>
    <p class="oct-a deg-2 phrygian">2</p>
    <p class="oct-a deg-3 phrygian">3</p>
    <p class="oct-a deg-4 phrygian">4</p>
    <p class="oct-a deg-5 phrygian">5</p>
    <p class="oct-a deg-6 phrygian">6</p>
    <p class="oct-a deg-7 phrygian">7</p>
    <p class="oct-b deg-1 phrygian">1</p>
    <p class="oct-b deg-2 phrygian">2</p>
    <p class="oct-b deg-3 phrygian">3</p>
    <p class="oct-b deg-4 phrygian">4</p>
    <p class="oct-b deg-5 phrygian">5</p>
    <p class="oct-b deg-6 phrygian">6</p>
    <p class="oct-b deg-7 phrygian">7</p>
    <p class="oct-c deg-1 phrygian">1</p>
    <!-- Lydian -->
    <p class="oct-a deg-1 lydian">1</p>
    <p class="oct-a deg-2 lydian">2</p>
    <p class="oct-a deg-3 lydian">3</p>
    <p class="oct-a deg-4 lydian">4</p>
    <p class="oct-a deg-5 lydian">5</p>
    <p class="oct-a deg-6 lydian">6</p>
    <p class="oct-a deg-7 lydian">7</p>
    <p class="oct-b deg-1 lydian">1</p>
    <p class="oct-b deg-2 lydian">2</p>
    <p class="oct-b deg-3 lydian">3</p>
    <p class="oct-b deg-4 lydian">4</p>
    <p class="oct-b deg-5 lydian">5</p>
    <p class="oct-b deg-6 lydian">6</p>
    <p class="oct-b deg-7 lydian">7</p>
    <p class="oct-c deg-1 lydian">1</p>
    <!-- Mixolydian -->
    <p class="oct-a deg-1 mixolydian">1</p>
    <p class="oct-a deg-2 mixolydian">2</p>
    <p class="oct-a deg-3 mixolydian">3</p>
    <p class="oct-a deg-4 mixolydian">4</p>
    <p class="oct-a deg-5 mixolydian">5</p>
    <p class="oct-a deg-6 mixolydian">6</p>
    <p class="oct-a deg-7 mixolydian">7</p>
    <p class="oct-b deg-1 mixolydian">1</p>
    <p class="oct-b deg-2 mixolydian">2</p>
    <p class="oct-b deg-3 mixolydian">3</p>
    <p class="oct-b deg-4 mixolydian">4</p>
    <p class="oct-b deg-5 mixolydian">5</p>
    <p class="oct-b deg-6 mixolydian">6</p>
    <p class="oct-b deg-7 mixolydian">7</p>
    <p class="oct-c deg-1 mixolydian">1</p>
    <!-- Aeolian -->
    <p class="oct-a deg-1 aeolian">1</p>
    <p class="oct-a deg-2 aeolian">2</p>
    <p class="oct-a deg-3 aeolian">3</p>
    <p class="oct-a deg-4 aeolian">4</p>
    <p class="oct-a deg-5 aeolian">5</p>
    <p class="oct-a deg-6 aeolian">6</p>
    <p class="oct-a deg-7 aeolian">7</p>
    <p class="oct-b deg-1 aeolian">1</p>
    <p class="oct-b deg-2 aeolian">2</p>
    <p class="oct-b deg-3 aeolian">3</p>
    <p class="oct-b deg-4 aeolian">4</p>
    <p class="oct-b deg-5 aeolian">5</p>
    <p class="oct-b deg-6 aeolian">6</p>
    <p class="oct-b deg-7 aeolian">7</p>
    <p class="oct-c deg-1 aeolian">1</p>
</main>
</body>
</html>
